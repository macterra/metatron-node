version: "3.7"

services:
  tess:
    image: macterra/tesseract-node:v21.08.03
    volumes:
      - /mnt/volume_tor1_02/tess:/data
    ports:
      - 7337:7337
      - 8337:8337

  tesseract:
    image: macterra/tesseract-node:v0.06.08
    volumes:
      - /mnt/volume_tor1_02/tesseract:/data
    ports:
      - 17331:17331
      - 18331:18331

  testbtc:
    image: macterra/bitcoin-node:v22.0
    volumes:
      - /mnt/volume_tor1_02/tbtc:/data
    ports:
      - 18332:18332
      - 18333:18333

  bitcoin:
    image: macterra/bitcoin-node:v22.0
    volumes:
      - /mnt/volume_tor1_03/bitcoin:/data
    ports:
      - 8332:8332
      - 8333:8333

  scanner_tess:
    image: ghcr.io/cryptotechguru/metatron-scanner:v22.01.04
    volumes:
      - ./data:/app/data
    depends_on: 
      - redis
      - ipfs
      - tesseract
    environment: 
      - SCANNER_CHAIN=TESS
      - SCANNER_START=1
    env_file:
      - metatron.env
      
  scanner_tsr:
    image: ghcr.io/cryptotechguru/metatron-scanner:v22.01.04
    volumes:
      - ./data:/app/data
    depends_on: 
      - redis
      - ipfs
      - tesseract
    environment: 
      - SCANNER_CHAIN=TSR
      - SCANNER_START=100999
    env_file:
      - metatron.env
      
  scanner_tbtc:
    image: ghcr.io/cryptotechguru/metatron-scanner:v22.01.04
    volumes:
      - ./data:/app/data
    depends_on: 
      - redis
      - ipfs
      - testbtc
    environment: 
      - SCANNER_CHAIN=tBTC
      - SCANNER_START=2034420
    env_file:
      - metatron.env
      
  scanner_btc:
    image: ghcr.io/cryptotechguru/metatron-scanner:v22.01.04
    volumes:
      - ./data:/app/data
    depends_on: 
      - redis
      - ipfs
      - bitcoin
    environment: 
      - SCANNER_CHAIN=BTC
      - SCANNER_START=691459
    env_file:
      - metatron.env

  vault:
    image: ghcr.io/cryptotechguru/metatron-vault:v22.01.04
    ports:
      - "5000:5000"
    env_file:
      - metatron.env

  ipfs:
    image: ipfs/go-ipfs:v0.8.0
    ports:
      - "4001:4001"
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./data/export:/export
      - ./data/ipfs:/data/ipfs

  redis:
    image: redis:6.2.4
    ports:
      - "6397"
    volumes:
      - ./data/redis:/data
  
